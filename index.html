<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ce9cf0,#98f090);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #83e6bb;
            outline: none;
        }

        button {
            margin-top: 15px;
            background: #f7ad68;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ebd849;
        }

        .summary-box {
            margin-top: 25px;
            background: #f8f9fa;
            padding: 15px;
            border-left: 5px solid #f277d3;
            border-radius: 8px;
            text-align: left;
        }

        h2 {
            color: #444;
        }

        p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Text Summarizer ✨</h1>
        <form method="POST">
            <textarea name="text" rows="10" placeholder="Enter your text here..."></textarea><br>
            <button type="submit">Summarize</button>
        </form>
        
        {% if summary %}
        <div class="summary-box">
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
